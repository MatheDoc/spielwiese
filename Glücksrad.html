<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Histogramme der Binomialverteilung" />
    <meta name="author" content="Dr. Sven Führing" />
    <meta name="robots" content="index,follow" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Glücksrad</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .page-flex {
        display: flex;
        justify-content: space-between;
      }

      .left {
        width: 30%;
        text-align: left;
      }
      .right {
        width: 65%;
        text-align: center;
      }

      canvas {
        margin-top: 20px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        border-radius: 50%;
      }

      #names {
        width: 100%;
        height: 550px;
        border-radius: 8px;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
      }
      button {
        margin: 5px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background-color: #4c60af;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #2f49b0;
      }
      #result {
        margin-top: 20px;
        font-size: 1.5em;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <header>
      <a
        href="https://mathedoc.github.io/digitalmath/index"
        class="link-homepage"
        title="home"
      >
        <h1>MatheChecks</h1>
      </a>
      <h2>Glücksrad</h2>
    </header>
    <main>
      <div class="page-flex">
        <div class="left">
          <p>Namen einfügen:</p>
          <textarea id="names" placeholder="Ein Name pro Zeile..."></textarea
          ><br /><br />

          <button onclick="setupWheel()">Rad vorbereiten</button>
          <button onclick="spinWheel()">Drehen</button>

          <div id="result"></div>
        </div>

        <div class="right">
          <canvas id="wheel" width="700" height="700"></canvas>
        </div>
      </div>
    </main>
    <script>
      const canvas = document.getElementById("wheel");
      const ctx = canvas.getContext("2d");
      let names = [];
      let startAngle = 0;
      let arc;
      let spinTimeout = null;
      let spinAngleStart = 0;
      let spinTime = 0;
      let spinTimeTotal = 0;

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      function setupWheel() {
        const input = document.getElementById("names").value;
        names = input
          .split(/\r?\n/)
          .map((name) => name.trim())
          .filter((name) => name !== "");
        if (names.length < 2) {
          alert("Bitte mindestens zwei Namen eingeben.");
          return;
        }
        arc = (Math.PI * 2) / names.length;
        drawWheel();
      }

      function drawWheel() {
        const outsideRadius = 275; // Erhöht für größere Darstellung
        const textRadius = 250;
        const insideRadius = 80; // Innenradius angepasst

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.strokeStyle = "black";
        ctx.lineWidth = 2;

        // Glanzeffekt
        const gradient = ctx.createRadialGradient(
          centerX,
          centerY,
          insideRadius,
          centerX,
          centerY,
          outsideRadius
        );
        gradient.addColorStop(0, "#ffffff");
        gradient.addColorStop(1, "#cccccc");

        for (let i = 0; i < names.length; i++) {
          const angle = startAngle + i * arc;
          ctx.fillStyle = getColor(i, names.length);

          // Segment zeichnen
          ctx.beginPath();
          ctx.moveTo(centerX, centerY);
          ctx.arc(centerX, centerY, outsideRadius, angle, angle + arc, false);
          ctx.arc(centerX, centerY, insideRadius, angle + arc, angle, true);
          ctx.fill();
          ctx.stroke();
          ctx.save();

          // Namen strahlenförmig zeichnen
          ctx.translate(centerX, centerY);
          ctx.rotate(angle + arc / 2);

          ctx.font = "bold 14px Arial"; // Schriftgröße angepasst
          ctx.fillStyle = "black";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";

          const text = names[i];
          const step = (outsideRadius - insideRadius) / (text.length + 1);

          for (let j = 0; j < text.length; j++) {
            ctx.save();
            ctx.translate(insideRadius + step * (j + 1), 0);
            ctx.fillText(text[j], 0, 0);
            ctx.restore();
          }

          ctx.restore();
        }

        // Zeiger zeichnen
        ctx.fillStyle = "red";
        ctx.strokeStyle = "black";
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(centerX - 30, centerY - (outsideRadius + 40));
        ctx.lineTo(centerX + 30, centerY - (outsideRadius + 40));
        ctx.lineTo(centerX, centerY - (outsideRadius - 20));
        ctx.closePath();
        ctx.fill();
        ctx.stroke();
      }

      // Auffälligeren Zeiger zeichnen
      ctx.fillStyle = "red";
      ctx.strokeStyle = "black";
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.moveTo(250 - 20, 250 - (outsideRadius + 30));
      ctx.lineTo(250 + 20, 250 - (outsideRadius + 30));
      ctx.lineTo(250, 250 - (outsideRadius - 10));
      ctx.closePath();
      ctx.fill();
      ctx.stroke();

      function getColor(item, maxitem) {
        const hue = (item * 360) / maxitem;
        return `hsl(${hue}, 70%, 60%)`;
      }

      function spinWheel() {
        spinAngleStart = Math.random() * 10 + 15;
        spinTime = 0;
        spinTimeTotal = Math.random() * 3000 + 4000;
        rotateWheel();
      }

      function rotateWheel() {
        spinTime += 20;
        if (spinTime >= spinTimeTotal) {
          stopRotateWheel();
          return;
        }
        const spinAngle =
          spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
        startAngle += (spinAngle * Math.PI) / 180;
        drawWheel();
        spinTimeout = setTimeout(rotateWheel, 20);
      }

      function stopRotateWheel() {
        clearTimeout(spinTimeout);
        const degrees = (startAngle * 180) / Math.PI + 90;
        const arcd = (arc * 180) / Math.PI;
        const index = Math.floor((360 - (degrees % 360)) / arcd) % names.length;
        ctx.save();
        const selectedName = names[index];
        document.getElementById("result").textContent =
          "Gewonnen: " + selectedName;
        ctx.restore();
      }

      function easeOut(t, b, c, d) {
        const ts = (t /= d) * t;
        const tc = ts * t;
        return b + c * (tc + -3 * ts + 3 * t);
      }
    </script>
  </body>
</html>
