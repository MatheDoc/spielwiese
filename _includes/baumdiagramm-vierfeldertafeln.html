<h2>Baumdiagramm, inverses Baumdiagramm und Vier-Felder-Tafel</h2>

<div class="eingabe-box">
  <div class="eingabe-zeile">
    <label for="paSlider">$P(A) = $ <span id="paWert">0.50</span></label>
    <input type="range" id="paSlider" min="0" max="1" step="0.01" value="0.5" />
  </div>
  <div class="eingabe-zeile">
    <label for="pbaSlider">$P_A(B) = $ <span id="pbaWert">0.10</span></label>
    <input type="range" id="pbaSlider" min="0" max="1" step="0.01" value="0.1" />
  </div>
  <div class="eingabe-zeile">
    <label for="pbnaSlider">$P_{\overline{A}}(B) = $ <span id="pbnaWert">0.30</span></label>
    <input type="range" id="pbnaSlider" min="0" max="1" step="0.01" value="0.3" />
  </div>
  <div class="eingabe-zeile" style="justify-content: center">
    <span id="unabhaengigkeitText" style="margin-top: 10px; font-weight: bold"></span>
  </div>
</div>

<div class="diagramm-row">
  <div id="baum" class="diagramm"></div>
  <div id="invers" class="diagramm"></div>
  <div class="diagramm">
    <div style="text-align: center; margin-bottom: 15px">Vier-Felder-Tafel</div>
    <table
      style="width: 100%; margin: 0 auto; text-align: center; margin-bottom: 20px"
      border="1"
      cellspacing="0"
      cellpadding="5"
    >
      <thead>
        <tr>
          <th></th>
          <th>\( B \)</th>
          <th>\( \overline{B} \)</th>
          <th>\( \Sigma \)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>\( A \)</td>
          <td id="cell_a_b"></td>
          <td id="cell_a_nb"></td>
          <td id="cell_a_sum"></td>
        </tr>
        <tr>
          <td>\( \overline{A} \)</td>
          <td id="cell_na_b"></td>
          <td id="cell_na_nb"></td>
          <td id="cell_na_sum"></td>
        </tr>
        <tr>
          <td>\( \Sigma \)</td>
          <td id="cell_sum_b"></td>
          <td id="cell_sum_nb"></td>
          <td id="cell_sum_sum"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
